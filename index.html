<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>若雅轩防伪查询中心</title>
    
    <!-- 防缓存指令 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        /* --- 1. 核心配色 (与 check.html 完全一致) --- */
        :root {
            --bg-primary: #FFF8E7;      /* 奶油底色 */
            --accent-red: #E74C3C;      /* 提亮红 */
            --text-dark: #333333;       /* 深灰黑 */
            --text-light: #666666;      /* 浅灰 */
            --border-color: #E0E0E0;    /* 分割线 */
            --highlight-gold: #FAD7A0;  /* 高光金 */
            --success-green: #2ECC71;   /* 成功绿 */
            --warning-red: #C0392B;     /* 警告红 */
        }

        /* --- 2. 基础布局 --- */
        body {
            background-color: var(--bg-primary);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0; padding: 0;
            color: var(--text-dark);
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 3. 头部 Logo (与 check.html 一致) --- */
        .header {
            text-align: center;
            padding: 40px 0 30px; /* 首页头部留白稍微大一点点 */
        }
        .header-logo-img {
            max-height: 120px;
            width: auto;
            display: block;
            margin: 0 auto;
            /* 手机端白底修复 */
            mix-blend-mode: multiply; 
            filter: contrast(1.1);
        }
        .header-title {
            color: var(--accent-red);
            font-family: 'Songti SC', serif;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            letter-spacing: 4px;
            display: none; /* 默认隐藏文字Logo，只显示图片 */
        }
        .header-subtitle {
            font-size: 12px;
            color: var(--highlight-gold);
            letter-spacing: 2px;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- 4. 卡片样式 --- */
        .card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid var(--highlight-gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 30px;
            overflow: hidden;
            padding: 30px 20px;
            text-align: center;
        }
        
        .section-header {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        /* --- 5. 输入框与按钮 --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-label {
            display: block;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            text-transform: uppercase; /* 输入自动变大写 */
            font-family: monospace;
            letter-spacing: 2px;
            font-weight: bold;
            color: var(--text-dark);
            background: #fafafa;
        }
        .code-input:focus {
            border-color: var(--accent-red);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .btn-search {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--accent-red);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            transition: transform 0.1s;
        }
        .btn-search:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(231, 76, 60, 0.2);
        }

        /* --- 6. 底部 --- */
        .footer {
            text-align: center; font-size: 12px; color: #999;
            margin-top: auto; padding-top: 20px;
        }
        .tips {
            font-size: 12px; color: #999; margin-top: 15px; line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 1. 头部 Logo (与 check.html 保持一致) -->
    <div class="header">
        <img src="./logo.png?v=1" alt="若雅轩" class="header-logo-img" onerror="this.style.display='none'; document.getElementById('text-logo').style.display='block'">
        <h1 id="text-logo" class="header-title">若雅轩</h1>
        <div class="header-subtitle">OFFICIAL VERIFICATION</div>
    </div>

    <!-- 2. 查询卡片 -->
    <div class="card">
        <div class="section-header">防伪查询</div>
        
        <div class="input-group">
            <label class="input-label">请输入产品防伪编码：</label>
            <input type="text" id="manual-code" class="code-input" placeholder="例如：T8K92">
        </div>
        
        <button onclick="startQuery()" class="btn-search">立即验证</button>
        
        <div class="tips">
            * 编码不区分大小写，系统自动识别
        </div>
    </div>

    <!-- 3. 底部 (与 check.html 保持一致) -->
    <div class="footer">
        勐海若雅轩茶叶有限公司<br>
        Menghai Ruoyaxuan Tea Industry Co., Ltd.
    </div>
</div>

<script>
    function startQuery() {
        var inputVal = document.getElementById('manual-code').value;
        var code = inputVal.trim();
        
        if (code === "") {
            // 用原生弹窗提示，简单直接
            alert("请输入防伪编码");
            return;
        }
        
        // 强制转大写
        code = code.toUpperCase();
        
        // 跳转
        window.location.href = "check.html?id=" + code;
    }

    // 回车键支持
    document.getElementById('manual-code').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            startQuery();
        }
    });
</script>

</body>
</html>
